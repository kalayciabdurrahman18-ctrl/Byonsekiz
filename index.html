<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reis PortfÃ¶y & Radar CanlÄ±</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #0d1117; color: #c9d1d9; margin: 0; padding: 15px; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { background: #161b22; padding: 20px; text-align: center; border-bottom: 2px solid #30363d; border-radius: 10px 10px 0 0; }
        h1 { color: #58a6ff; margin: 0; font-size: 22px; }
        
        /* Tablo TasarÄ±mÄ± */
        table { width: 100%; border-collapse: collapse; background: #161b22; border-radius: 0 0 10px 10px; overflow: hidden; margin-top: 10px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #30363d; }
        th { background: #21262d; color: #58a6ff; font-size: 11px; text-transform: uppercase; }
        
        /* Renkler */
        .tavan { color: #3fb950; font-weight: bold; }
        .hisse-ekle { color: #388bfd; font-weight: bold; }
        .sat { color: #f85149; font-weight: bold; }
        .bekle { color: #8b949e; font-weight: bold; }

        /* YÃ¶netim Paneli */
        .admin-panel { background: #1c2128; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px dashed #30363d; }
        input, select { padding: 8px; margin: 5px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 5px; width: calc(50% - 20px); }
        select { width: calc(100% - 20px); }
        .btn-main { width: 100%; padding: 10px; background: #238636; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 5px; }
        .del-btn { background: #da3633; padding: 5px 10px; font-size: 11px; color: white; border: none; border-radius: 3px; cursor: pointer; }

        /* RADAR BÃ–LÃœMÃœ (VAZGEÃ‡Ä°LMEZ) */
        .radar-box { background: #ffcc0011; border: 1px solid #ffcc00; padding: 20px; border-radius: 10px; margin-top: 25px; }
        .radar-title { color: #ffcc00; font-size: 18px; font-weight: bold; display: block; margin-bottom: 10px; }
        #radarList { font-size: 14px; padding-left: 20px; color: #fff; line-height: 1.8; }
        .radar-input { width: calc(100% - 20px); margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="admin-panel">
        <strong style="color: #58a6ff;">âž• HÄ±zlÄ± Ä°ÅŸlem Paneli:</strong><br>
        <input type="text" id="hAd" placeholder="Hisse AdÄ±">
        <input type="text" id="hDurum" placeholder="Durum (Ã–rn: +5%)">
        <select id="hRenk">
            <option value="tavan">YEÅžÄ°L (Tavan/Tut)</option>
            <option value="hisse-ekle">MAVÄ° (Ekle)</option>
            <option value="sat">KIRMIZI (Sat)</option>
            <option value="bekle">GRÄ° (Bekle)</option>
        </select>
        <button class="btn-main" onclick="hisseEkle()">LÄ°STEYE EKLE</button>
        <hr style="border: 0.5px solid #30363d; margin: 15px 0;">
        <strong style="color: #ffcc00;">ðŸŽ¯ Radar GÃ¼ncelle:</strong>
        <input type="text" id="rNot" class="radar-input" placeholder="Radar Notu (Hisse: Not ÅŸeklinde)">
        <button class="btn-main" style="background: #d29922;" onclick="radarEkle()">RADARA EKLE</button>
    </div>

    <div class="header">
        <h1>ðŸš€ REÄ°S PORTFÃ–Y YÃ–NETÄ°MÄ°</h1>
    </div>

    <table id="hTable">
        <thead>
            <tr>
                <th>Hisse</th>
                <th>Durum / Fiyat</th>
                <th>Aksiyon</th>
                <th>Ä°ÅŸlem</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <div class="radar-box">
        <span class="radar-title">ðŸŽ¯ GÃœNLÃœK RADAR & POTANSÄ°YEL (09:50)</span>
        <ul id="radarList">
            </tbody>
    </div>
</div>

<script>
    window.onload = function() { yenile(); };

    // HÄ°SSE EKLEME
    function hisseEkle() {
        const ad = document.getElementById('hAd').value;
        const durum = document.getElementById('hDurum').value;
        const renk = document.getElementById('hRenk').value;
        if(!ad || !durum) return;
        let p = JSON.parse(localStorage.getItem('p')) || [];
        p.push({ ad, durum, renk });
        localStorage.setItem('p', JSON.stringify(p));
        yenile();
        document.getElementById('hAd').value = ''; document.getElementById('hDurum').value = '';
    }

    // RADAR EKLEME
    function radarEkle() {
        const not = document.getElementById('rNot').value;
        if(!not) return;
        let r = JSON.parse(localStorage.getItem('r')) || [];
        r.push(not);
        localStorage.setItem('r', JSON.stringify(r));
        yenile();
        document.getElementById('rNot').value = '';
    }

    function sil(i) {
        let p = JSON.parse(localStorage.getItem('p'));
        p.splice(i, 1);
        localStorage.setItem('p', JSON.stringify(p));
        yenile();
    }

    function rSil(i) {
        let r = JSON.parse(localStorage.getItem('r'));
        r.splice(i, 1);
        localStorage.setItem('r', JSON.stringify(r));
        yenile();
    }

    function yenile() {
        const tb = document.querySelector('#hTable tbody');
        const rl = document.getElementById('radarList');
        let p = JSON.parse(localStorage.getItem('p')) || [
            {ad: 'AKHAN', durum: '5. GÃ¼n / +0.4%', renk: 'tavan'},
            {ad: 'ASTOR', durum: '123.40 TL', renk: 'tavan'}
        ];
        let r = JSON.parse(localStorage.getItem('r')) || [
            "ASTOR: 122 TL direnci kÄ±rÄ±ldÄ±, hedef 130+",
            "SMRTG: 68.50 TL desteÄŸi takipte"
        ];
        
        tb.innerHTML = '';
        p.forEach((h, i) => {
            tb.innerHTML += `<tr><td><strong>${h.ad}</strong></td><td>${h.durum}</td><td class="${h.renk}">${h.renk.toUpperCase()}</td><td><button class="del-btn" onclick="sil(${i})">X</button></td></tr>`;
        });

        rl.innerHTML = '';
        r.forEach((n, i) => {
            rl.innerHTML += `<li onclick="rSil(${i})" style="cursor:pointer">${n} <small>(Silmek iÃ§in tÄ±kla)</small></li>`;
        });
    }
</script>
</body>
</html>
